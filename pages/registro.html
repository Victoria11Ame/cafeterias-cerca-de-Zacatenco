<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>

   <!-- HEADER --> 
   <header>


       <nav>
         <ul>
            <li><a href="../index.html">Volver al inicio</a></li>
         </ul>
       </nav>


   </header>

 <!-- CONTENIDO PRINCIPAL (main) -->
  <hr>
    <main>
<!-- FORMULARIO -->
   <h2>¡Regístrate!</h2>
   <p>Únete a nuestros usuarios para que puedes compartir tus experiencias en alguna de estas cafeterías. Tu opninón es de mucha ayuda</p>
      <form>
            <div>
                <label for="fname">First name</label>
                <br>
                <input type="text" id="fname" placeholder="First name"> 
            </div>
         <br>
            <div>
                <label for="inputemail">Email</label>
                <br>
                <input type="email" name="inputemail" id="inputemail" placeholder="name@correo.com">
            </div>
         <br>
            <div>
                <label for="cname">Country name</label>
                <br>
                <select name="cname" id="cname">
                   <option value="mexico">México</option>
                   <option value="argentina">Argentina</option>
                   <option value="colombia">Colombia</option>
                   <option value="ecuador">Ecuador</option>
                   <option value="peru">Peru</option>
                   <option value="brazil">Brazil</option>
                   <option value="chile">Chile</option>
                 </select> 
            </div>
         <br>  
            <div>
                <p>Gender</p>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <br>
                <input type="radio" name="gender" id="other" value="Other">
                <label for="other">Other</label>
            </div>
         <br>
            <div>
                <input type="checkbox" name="legalPolicy" id="legalPolicy" value="true">
                <label for="legalPolicy">Aceptar terminos</label>
            </div>
            <div>    
                <input type="checkbox" name="RecibirCorreos" id="recibirCorreos" value="yes">
                <label for="recibirCorreos">Aceptarrecibir correos</label>      
            </div>
<!-- Boton de envío -->
         <br>
            <div>
                <input type="submit" value="Sign Up">
            </div>

       </form>
    </main>


 <!-- PIE DE PAGINA -->
    <footer>
            <h5>¡Cuentanos tu experiencia si has visitado alguna de ellas!</h5>
    </footer>



<a href="../index.html">Volver a la pagina principal</a>

</body>
</html>
